    <script>
        let selectedSeverity = 'Kh·∫©n c·∫•p';

        function selectSeverity(element, severity) {
            document.querySelectorAll('.severity-option').forEach(opt => {
                opt.classList.remove('selected');
            });
            element.classList.add('selected');
            selectedSeverity = severity;
            document.getElementById('severity').value = severity;
        }

        function setLocation(loc) {
            document.getElementById('location').value = loc;
        }

        document.getElementById('alertForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const formData = new FormData(this);
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });

            const alertMessage = document.getElementById('alertMessage');
            const loading = document.getElementById('loading');
            const submitBtn = document.getElementById('submitBtn');

            // Show loading
            loading.style.display = 'block';
            submitBtn.disabled = true;
            alertMessage.style.display = 'none';

            try {
                const response = await fetch('/api/alert/send-form', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams(data)
                });

                const result = await response.json();

                loading.style.display = 'none';
                submitBtn.disabled = false;

                if (response.ok) {
                    alertMessage.className = 'alert success';
                    alertMessage.innerHTML = `
                        <strong>‚úÖ Th√†nh c√¥ng!</strong><br>
                        ƒê√£ g·ª≠i c·∫£nh b√°o cho <strong>${result.employee}</strong><br>
                        T·∫°i: ${result.location}<br>
                        Lo·∫°i: ${result.alertType}
                    `;
                    alertMessage.style.display = 'block';

                    // Reset form sau 3 gi√¢y
                    setTimeout(() => {
                        // Keep employee info, reset others
                        document.getElementById('alertType').value = '';
                        document.getElementById('description').value = '';
                    }, 3000);
                } else {
                    throw new Error(result.message || 'C√≥ l·ªói x·∫£y ra');
                }
            } catch (error) {

                alertMessage.className = 'alert error';
                alertMessage.innerHTML = `<strong>‚ùå L·ªói!</strong><br>${error.message}`;
                alertMessage.style.display = 'block';
            }

            // Auto hide alert after 5 seconds
            setTimeout(() => {

            }, 5000);
        });
    </script>
