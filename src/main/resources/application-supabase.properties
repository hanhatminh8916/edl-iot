# ========================================
# SUPABASE POSTGRESQL CONFIGURATION
# ========================================
# Profile: supabase (use with spring.profiles.active=supabase)

# Supabase PostgreSQL Connection (Direct)
# Host: db.cxgeqegubpecpetieapg.supabase.co
# Port: 5432
# Database: postgres
spring.datasource.url=jdbc:postgresql://db.cxgeqegubpecpetieapg.supabase.co:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=vku-edl123
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection Pool Settings (Supabase has connection limits)
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# JPA/Hibernate for PostgreSQL
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Disable SQL script initialization (let Hibernate create tables)
spring.sql.init.mode=never

# Hibernate Statistics
spring.jpa.properties.hibernate.generate_statistics=true
logging.level.org.hibernate.stat=INFO

# Server port (Heroku injects PORT)
server.port=${PORT:8080}

# WebSocket
spring.websocket.allowed-origins=*

# ========================================
# MQTT CONFIGURATION - HiveMQ Cloud
# ========================================
mqtt.broker.url=${MQTT_BROKER_URL}
mqtt.client.id=bfe-backend-${random.value}
mqtt.username=${MQTT_USERNAME}
mqtt.password=${MQTT_PASSWORD}
mqtt.topic=${MQTT_TOPIC}

# Logging
logging.level.com.hatrustsoft.bfe_foraiot=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN

# ========================================
# FACEBOOK MESSENGER CONFIGURATION
# ========================================
facebook.messenger.page-access-token=${FACEBOOK_PAGE_ACCESS_TOKEN:DISABLED}
facebook.messenger.verify-token=${FACEBOOK_VERIFY_TOKEN:BFE_SECURE_VERIFY_TOKEN_2025}
facebook.messenger.api-url=https://graph.facebook.com/v21.0/me/messages
