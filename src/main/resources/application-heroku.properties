# Heroku Production Profile
# Heroku tự động inject JAWSDB_URL environment variable

# Self-hosted MySQL (override via SPRING_DATASOURCE_URL/USERNAME/PASSWORD)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://100.96.40.30:3306/hatrustsoft}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:remote_user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:MatKhauManh123! }
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate - AUTO UPDATE SCHEMA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Disable SQL script initialization
spring.sql.init.mode=never

# Server port (Heroku injects PORT)
server.port=${PORT:8080}

# WebSocket
spring.websocket.allowed-origins=*

# ========================================
# MQTT CONFIGURATION - HiveMQ Cloud
# ========================================
mqtt.broker.url=${MQTT_BROKER_URL}
mqtt.client.id=bfe-backend-${random.value}
mqtt.username=${MQTT_USERNAME}
mqtt.password=${MQTT_PASSWORD}
mqtt.topic=${MQTT_TOPIC}

# Logging
logging.level.com.hatrustsoft.bfe_foraiot=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN
