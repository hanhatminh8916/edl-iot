# Heroku Production Profile
# Self-hosted MySQL via Cloudflare Tunnel (mysql.hatrustsoft.me)

# Database connection - Use Cloudflare Tunnel hostname
spring.datasource.url=jdbc:mysql://mysql.hatrustsoft.me:3306/hatrustsoft?useSSL=true&serverTimezone=Asia/Ho_Chi_Minh&allowPublicKeyRetrieval=true&autoReconnect=true
spring.datasource.username=remote_user
spring.datasource.password=MatKhauManh123! 
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate - AUTO UPDATE SCHEMA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Disable SQL script initialization
spring.sql.init.mode=never

# Server port (Heroku injects PORT)
server.port=${PORT:8080}

# WebSocket
spring.websocket.allowed-origins=*

# ========================================
# MQTT CONFIGURATION - HiveMQ Cloud
# ========================================
mqtt.broker.url=${MQTT_BROKER_URL}
mqtt.client.id=bfe-backend-${random.value}
mqtt.username=${MQTT_USERNAME}
mqtt.password=${MQTT_PASSWORD}
mqtt.topic=${MQTT_TOPIC}

# Logging
logging.level.com.hatrustsoft.bfe_foraiot=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN
