# Heroku Production Profile
# Heroku tự động inject JAWSDB_URL environment variable

# Parse JAWSDB_URL (Heroku format: mysql://user:pass@host:port/db)
spring.datasource.url=${JAWSDB_URL:jdbc:mysql://localhost:3306/testdb}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate - TEMPORARY: Use 'update' to recreate safe_zones table
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Disable SQL script initialization
spring.sql.init.mode=never

# Server port (Heroku injects PORT)
server.port=${PORT:8080}

# WebSocket
spring.websocket.allowed-origins=*

# ========================================
# MQTT CONFIGURATION - HiveMQ Cloud
# ========================================
mqtt.broker.url=${MQTT_BROKER_URL}
mqtt.client.id=bfe-backend-${random.value}
mqtt.username=${MQTT_USERNAME}
mqtt.password=${MQTT_PASSWORD}
mqtt.topic=${MQTT_TOPIC}

# Logging
logging.level.com.hatrustsoft.bfe_foraiot=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN
