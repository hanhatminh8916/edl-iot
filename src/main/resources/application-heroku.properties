# Heroku Production Profile
# Use SPRING_DATASOURCE_URL from Heroku config vars

# Database connection
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/testdb}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER_CLASS_NAME:com.mysql.cj.jdbc.Driver}

# JPA/Hibernate - AUTO UPDATE SCHEMA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Disable SQL script initialization
spring.sql.init.mode=never

# Server port (Heroku injects PORT)
server.port=${PORT:8080}

# WebSocket
spring.websocket.allowed-origins=*

# ========================================
# MQTT CONFIGURATION - HiveMQ Cloud
# ========================================
mqtt.broker.url=${MQTT_BROKER_URL}
mqtt.client.id=bfe-backend-${random.value}
mqtt.username=${MQTT_USERNAME}
mqtt.password=${MQTT_PASSWORD}
mqtt.topic=${MQTT_TOPIC}

# Logging
logging.level.com.hatrustsoft.bfe_foraiot=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN
