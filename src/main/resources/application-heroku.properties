# JPA/Hibernate - AUTO UPDATE TABLES (changed from create to update)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Connection Pool - Optimized for JawsDB Leopard (18K queries/hour limit)
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.maximum-pool-size=3
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000

# Hibernate Statistics (\u0111\u1ec3 monitor queries)
spring.jpa.properties.hibernate.generate_statistics=true
logging.level.org.hibernate.stat=INFO

# Disable SQL script initialization
spring.sql.init.mode=never

# Server port (Heroku injects PORT)
server.port=${PORT:8080}

# WebSocket
spring.websocket.allowed-origins=*

# ========================================
# MQTT CONFIGURATION - HiveMQ Cloud
# ========================================
mqtt.broker.url=${MQTT_BROKER_URL}
mqtt.client.id=bfe-backend-${random.value}
mqtt.username=${MQTT_USERNAME}
mqtt.password=${MQTT_PASSWORD}
mqtt.topic=${MQTT_TOPIC}

# Logging
logging.level.com.hatrustsoft.bfe_foraiot=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN

# ========================================
# FACEBOOK MESSENGER CONFIGURATION
