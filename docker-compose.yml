version: '3.8'

services:
  # Redis for local development
  redis:
    image: redis:alpine
    container_name: redis-bfe
    ports:
      - "6379:6379"
    restart: unless-stopped
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  redis-data:
